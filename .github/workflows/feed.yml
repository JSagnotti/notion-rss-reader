name: Feed Cron

on:
  schedule:
    - cron: "0/15 * * * *" # UTC
  workflow_dispatch:

jobs:
  get-feed:
    runs-on: ubuntu-latest
    env:
      NOTION_KEY: ${{ secrets.NOTION_KEY }}
      NOTION_READER_DATABASE_ID: ${{ secrets.NOTION_READER_DATABASE_ID }}
      NOTION_FEEDER_DATABASE_ID: ${{ secrets.NOTION_FEEDER_DATABASE_ID }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Update Notion Feed
        run: |
          wget https://github.com/JSagnotti/notion-rss-reader/releases/latest/download/bundle.cjs.gz
          gunzip bundle.cjs.gz
          node bundle.cjs
          
