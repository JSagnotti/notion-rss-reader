name: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Repository
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-

      - name: NPM Install
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: Get version
        id: version
        run: |
          echo "echo version=$(npm run --silent version) >> $GITHUB_OUTPUT"

      - name: Compress
        run: |
          gzip dist/bundle.cjs

      - name: Upload release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.sha }}
          files: ./dist/bundle.cjs.gz